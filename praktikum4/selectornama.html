<html>
<head>
    <title> Selector Nama Tag </title>
    <!-- memanggil file jQuery -->
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    $("div").addClass("biru");
    });  // fungsi selector dengan nama elemen div 
    </script>

    <!-- mendesain  tampilan yang diinginkan-->
    <style type="text/css">
    .biru {
    color: blue;
    font-weight: bold;
    } 
    </style> 
</head>

<body>
    <div>
    <p>paragraf pertama</p>
    </div>
    <div>
    <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    </ul>
    </div>
</body>
</html>
