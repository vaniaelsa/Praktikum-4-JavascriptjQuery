<html>
<head>
    <title>Events di jQuery</title>
    <!-- memanggil file jQuery -->
    <script type="text/javascript" src="jquery-3.6.0.min.js">
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
    $("a").click(function(){ 
    alert("Selamat datang di website facebook"); //memunculkan pesan peringatan 
    });
    });
    </script>
    
</head>
<body>
    <!-- mengalihkan ke link yang dituju  -->
    <a href="http://facebook.com">
    klik disini untuk membuka website facebook 
    </a>
</body>
</html>
