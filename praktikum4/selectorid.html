<html>
<head>
        <title> Selector Id </title>
        <!-- memanggil file jquery -->
        <script type="text/javascript" src="jquery-3.6.0.min.js">
        </script>
        <script type="text/javascript">
        $(document).ready(function(){
        $("#daftar").addClass("merahkuning");}); //fungsi selector id daftar
        </script>

        <!-- mendesain tampilan yang ada -->
        <style type="text/css">
        .merahkuning {
        color:orange;
        font-weight: bold;
        background-color: green;
        padding: 3px;
        }
        </style>
</head>
<body>
        <div>
        <p>paragraf pertama</p>
        </div>
        <div>
        <ul id="daftar">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        </ul>
        </div>
</body>
</html>
