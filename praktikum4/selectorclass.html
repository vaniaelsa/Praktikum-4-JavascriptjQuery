<html>
<head>
    <title> Selector Class </title>
    <!-- memanggil file jQuery -->
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function(){
    $("#daftar").addClass("merahkuning"); //fungsi selector ID daftar
    $(".subdaftar").addClass("kuninghitam");}); //fungsi selector class subdaftar
    </script>

    <!-- mendesain tampilan -->
    <style type="text/css">
    .merahkuning {
    color: red;
    font-weight: bold;
    background-color:yellow;
    padding: 3px;
    }
    .kuninghitam {
    color: blue;
    background-color: green;
    }
    </style>
    
</head>
<body>
<div>
<p>paragraf pertama</p>
</div>
<div>
<ul id="daftar">
<li>item 1</li>
<li class="subdaftar">item 2</li>
<li>item 3</li>
</ul>
</div>
</body>
</html>
